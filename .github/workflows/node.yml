name: node

on: push

jobs:
  test:
    strategy:
      matrix:
        node-version: [18]
        platform: [ubuntu-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Install node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm install
      - name: Install grunt-cli
        run: npm install -g grunt-cli
      - name: Linting files
        run: npx eslint src/
      - name: Build files
        run: npm run build
      - name: Run tests
        run: npm run test
      - name: Run build task
        run: grunt build
